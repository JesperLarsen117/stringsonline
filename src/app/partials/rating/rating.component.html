<form action="POST" [formGroup]="rating">
    <span class="star-cb-group">
        <input type="radio" id="rating-5" (click)="postRate(pid)" formControlName="rating" value="5" /><label
            for="rating-5">5</label>
        <input type="radio" id="rating-4" (click)="postRate(pid)" formControlName="rating" value="4"
            checked="checked" /><label for="rating-4">4</label>
        <input type="radio" id="rating-3" (click)="postRate(pid)" formControlName="rating" value="3" /><label
            for="rating-3">3</label>
        <input type="radio" id="rating-2" (click)="postRate(pid)" formControlName="rating" value="2" /><label
            for="rating-2">2</label>
        <input type="radio" id="rating-1" (click)="postRate(pid)" formControlName="rating" value="1" /><label
            for="rating-1">1</label>
        <input type="radio" id="rating-0" (click)="postRate(pid)" formControlName="rating" value="0"
            class="star-cb-clear" /><label for="rating-0">0</label>
    </span>
</form>
